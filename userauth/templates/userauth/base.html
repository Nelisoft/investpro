{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock title %} </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "userauth/asset/images/favicon.png" %}">
    <link href="{% static "userauth/asset/css/style.css" %}" rel="stylesheet">

</head>

<body class="h-100">
    {% block content %}{% endblock content %}
 <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendorics -->
    <script src="{% static 'userauth/asset/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'userauth/asset/js/quixnav-init.js' %}"></script>
    <script src="{% static 'userauth/asset/js/custom.min.js' %}"></script>

</body>

</html>
